<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Data</title>
</head>
<body>
    <h1>Saved Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Species</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.sepal_length }}</td>
            <td>{{ item.sepal_width }}</td>
            <td>{{ item.petal_length }}</td>
            <td>{{ item.petal_width }}</td>
            <td>{{ item.species }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
